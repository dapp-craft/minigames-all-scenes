name: puzzle

on:
  push:
    branches:
      - main
    paths:
      - 'SlidingPuzzle/**'
      - 'common/**'
    tags:
      - 'stage/puzzle-v*'

jobs:
  testing:
    if: github.ref_type != 'tag'
    uses: ./.github/workflows/.deploy_worlds.yml
    with:
      directory: SlidingPuzzle
      worlds: snikes.crossverse.eth
    secrets:
      DEPLOY_PKEY: ${{ secrets.WORLDS_PKEY }}

  staging:
    if: github.ref_type == 'tag'
    uses: ./.github/workflows/.deploy_genesis.yml
    with:
      directory: SlidingPuzzle
      server: linker-server.decentraland.today
      coordinates: '["79,-30"]'
    secrets:
      DEPLOY_PKEY: ${{ secrets.GENESIS_PKEY }}

  production:
    needs: staging
    runs-on: ubuntu-latest
    environment: deploy-puzzle
    steps:
      - run: ls
